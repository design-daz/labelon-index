<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LabelOn</title>
    <meta name="LabelOn" content="LabelOn modal-reject">

    <!-- 파비콘 -->
    <link rel="icon" type="image/svg+xml" href="../images/favicon.ico">


    <!-- JQuery -->

    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/nice-select.css">




    <!-- Swiper@8 -->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />


    <link rel="stylesheet" type="text/css" href="../css/style-work.css">



</head>

<body>

    <header class="work-hd">
        <div class="inner">
            <div class="col-12 hd-box-wrap">
                <div class="work-hd-box flx">
                    <h1 class="main-logo flx">
                        <a href="\">LabelOn</a>
                    </h1>
                    <p class="title-m-21 gray-400 work-tit">BBOX 작업</p>
                </div>

                <div class="hd-r-box flx">
                    <div class="hd-user-icon"></div>
                    <p class="title-m-17 gray-600">홍길동</p>
                </div>
            </div>
        </div>
    </header>

    <div class="inner">
        <ul class="sub-menu-list-box flx title-r-21 gray-400">
            <li><a href="#" class="sub-menu-curr">작업</a></li>
            <li><a href="#">내역보기</a></li>

        </ul>

    </div>

    <div class="curr-sld-box">
        <div class="inner">
            <div class="work-timer flx">
                <div class="clock-icon"></div>
                <p><span>59</span>분 <span>57</span>초</p>
            </div>
            <div class="curr-sld-btn-box">
                <button type="button" class="curr-sld-btn">slide btn</button>
            </div>

            <div class="curr-work-img-box">
                <div class="swiper-button-prev"></div>

                <div class="swiper mySwiper curr-sld">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <!-- Slide 1 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 2 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 3 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 4 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 5 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 6 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 7 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 8 -->
                            <div class="work-img-box">

                            </div>
                        </div>

                        <div class="swiper-slide">
                            <!-- Slide 9 -->
                            <div class="work-img-box">

                            </div>
                        </div>
                    </div>
                    <!-- <div class="swiper-pagination"></div> -->

                </div>

                <div class="swiper-button-next"></div>

            </div>

        </div>
    </div>


    <div class="label-area-wrap">
        <div class="inner flx">
            <div class="label-area flx">
                <button type="button">밥먹음밥먹음밥먹음 [1]</button>
                <button type="button" class="active">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <button type="button">밥먹음 [1]</button>
                <!-- <button type="button">밥먹음 [1]</button> -->


            </div>

            <div class="ctrl-btn-area flx">
                <button type="button" title="이미지 이동" class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-01"></div>

                </button>

                <button type="button" title="이미지 확대" class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-02"></div>

                </button>

                <button type="button" title="되돌리기" class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-03"></div>


                </button>

                <button type="button" title="." class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-04"></div>


                </button>

                <button type="button" title="LABEL 초기상태로 되돌리기" class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-05"></div>


                </button>

                <button type="button" title="이미지 크기 원래대로" class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-06"></div>


                </button>

                <button type="button" title="이미지 축소" class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-07"></div>


                </button>

                <button type="button" title="." class="ctrl-btn-box flx">
                    <div class="ctrl-btn ctrl-btn-08"></div>


                </button>
            </div>
        </div>
    </div>

    <div class="b-box">
        <div class="side-option-box option-box-l">
            <button type="button" class="option-btn flx active">
                <p>옵션</p>
                <div class="option-btn-icon"></div>
            </button>
             
        </div>

        <div class="side-option-box option-box-r">
            <button type="button" class="option-btn flx active">
                <div class="option-btn-icon"></div>

                <p>작업현황</p>
            </button>

            <div class="option-cnt-box">

                <div class="confirm-btn-box flx">
                    <button type="button" class="reject-btn">반려</button>
                    <button type="button" class="confirm-btn">승인</button>

                </div>

            </div>
             
        </div>



    </div>


    <div class="modal modal-reject">

        <div class="modal-bg">

        </div>

        <div class="modal-cnt-box">
            <div class="modal-hd flx">
                <p class="modal-hd-tit">반려사유 입력</p>
                <button type="button" class="close-btn">X</button>
            </div>

            <div class="modal-desc">
                <div class="label-input-box flx txt-area-box q-write">
    
                    <div class="textarea-handle"></div>
                    <textarea name="question-txt" id="question-txt" placeholder="내용을 입력하세요."></textarea>
    
                </div>
    
            </div>

            <div class="modal-btn-box">
                <button type="button" class="modal-btn">반려</button>

            </div>

        </div>



    </div>







    <!-- ==================== Js ==================== -->
    <script src="../js/swiper-bundle.min.js"></script>


    <script src="../js/external/jquery/jquery.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <script src="../js/jquery.nice-select.min.js"></script>


    <script src="../js/script-work.js"></script>
</body>

</html>
